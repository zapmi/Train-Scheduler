<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <title>Train âŒ˜ Scheduler </title>
</head>

<body>
    <div class="container">
        <div class="row-md-10">
            <!-- <div class="col-md-10"> -->
            <div class="jumbotron jumbotron-fluid" id="jumbo">
                <div class="container">
                    <h1 class="display-4">Anytime Train Schedule</h1>
                    <p class="lead">Providing the most available trains since 1923</p>
                </div>
            </div>
        </div>

        <div id="tables">Current Train Schedule</div>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th scope="col" class="tbHeaders">Train Name</th>
                    <th scope="col" class="tbHeaders">Destination</th>
                    <th scope="col" class="tbHeaders">Frequency (min)</th>
                    <th scope="col" class="tbHeaders">Next Arrival</th>
                    <th scope="col" class="tbHeaders">Minutes Away</th>
                </tr>
            </tbody>
        </table>

        <div id="tables">Add Train</div>
        <table class="table table-bordered">

            <body>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputname" class="tbHeaders">Train Name</label>
                        <input type="email" class="form-control" id="inputName" placeholder="Chicago Express">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputdestination" class="tbHeaders">Destination</label>
                    <input type="text" class="form-control" id="inputDest" placeholder="LA">
                </div>
                <div class="form-group">
                    <label for="inputfrequency" class="tbHeaders">Frequency</label>
                    <input type="text" class="form-control" id="inputFreq" placeholder="20">
                </div>
                <div class="form-group">
                    <label for="inputtime" class="tbHeaders">First Train Time (HH:mm - military-time)</label>
                    <input type="text" class="form-control" id="inputTime" placeholder="16:20">
                </div>
                <button type="submit" id="submit-bid" class="btn btn-primary">Submit</button>
            </body>
    </div>

</body>
</table>
